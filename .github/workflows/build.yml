name: Build SurfOS Hybrid ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Add Debian sid repo + fetch GPG keys + install fresh live-build
      run: |
        echo "deb http://deb.debian.org/debian sid main" | sudo tee /etc/apt/sources.list.d/sid.list
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6ED0E7B82643E131 78DBA3BC47EF2265
        sudo apt update
        sudo apt install -y live-build debootstrap mtools genisoimage squashfs-tools xorriso zstd syslinux-utils isolinux debian-archive-keyring ca-certificates binfmt-support qemu-user-static

    - name: Super clean for fresh start
      run: |
        sudo rm -rf auto config binary chroot .build cache || true
        sudo lb clean --purge || true

    - name: Configure live-build (force bookworm hybrid)
      run: sudo lb config --mode debian \
        --mirror-bootstrap http://deb.debian.org/debian \
        --mirror-chroot http://deb.debian.org/debian \
        --mirror-binary http://deb.debian.org/debian \
        --mirror-chroot-security http://security.debian.org/debian-security \
        --mirror-binary-security http://security.debian.org/debian-security \
        --security false \
        --apt-recommends false \
        --binary-images iso-hybrid \
        --bootloader syslinux,grub-efi \
        --distribution bookworm \
        --archive-areas "main contrib non-free non-free-firmware" \
        --bootappend-live "boot=live config username=surfos hostname=surfos locales=da_DK.UTF-8 keyboard-layouts=dk" \
        --debian-installer false \
        --debian-installer-gui false \
        --keyring-packages debian-archive-keyring \
        --linux-packages none

    - name: Build ISO
      run: sudo lb build

    - name: List files and check isohybrid
      run: |
        which isohybrid || echo "isohybrid mangler stadig"
        ls -la binary* || echo "Ingen binary.iso/hibrid"

    - name: Rename ISO
      run: |
        mv binary.hybrid.iso surfos.hybrid.iso 2>/dev/null || mv binary.iso surfos.hybrid.iso 2>/dev/null || echo "Ingen ISO fundet"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: surfos-iso
        path: surfos.hybrid.iso
        if-no-files-found: warn
