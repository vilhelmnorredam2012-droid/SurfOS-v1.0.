name: Build SurfOS Hybrid ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (med isolinux til hybrid)
      run: |
        sudo apt update
        sudo apt install -y live-build debootstrap mtools genisoimage squashfs-tools xorriso zstd syslinux-utils syslinux-common isolinux

    - name: Super clean for frisk start
      run: |
        sudo lb clean --purge || true
        sudo rm -rf auto config binary chroot .build cache || true

    - name: Configure live-build (med korrekt debootstrap-options)
      run: sudo lb config --mode debian \
        --mirror-bootstrap http://deb.debian.org/debian \
        --mirror-chroot http://deb.debian.org/debian \
        --mirror-binary http://deb.debian.org/debian \
        --security false \
        --apt-recommends false \
        --binary-images iso-hybrid \
        --bootloader syslinux \
        --distribution bookworm \
        --archive-areas "main contrib non-free non-free-firmware" \
        --bootappend-live "boot=live config username=surfos hostname=surfos locales=da_DK.UTF-8 keyboard-layouts=dk" \
        --debian-installer false \
        --debian-installer-gui false \
        --keyring-packages debian-archive-keyring \
        --linux-packages none \
        --debootstrap-options "--no-check-gpg --include=ca-certificates"

    - name: Build ISO
      run: sudo lb build

    - name: List files efter build
      run: ls -la binary* || echo "Ingen ISO lavet"

    - name: Rename ISO til surfos.hybrid.iso
      run: |
        mv binary.hybrid.iso surfos.hybrid.iso 2>/dev/null || mv binary.iso surfos.hybrid.iso 2>/dev/null || echo "Ingen ISO fundet"

    - name: Upload SurfOS ISO
      uses: actions/upload-artifact@v4
      with:
        name: surfos-iso
        path: surfos.hybrid.iso
        if-no-files-found: warn
