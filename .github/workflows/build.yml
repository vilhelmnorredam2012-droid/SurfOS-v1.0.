name: Build SurfOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y live-build debootstrap mtools genisoimage squashfs-tools xorriso zstd syslinux-utils debian-archive-keyring

    - name: Clean live-build cache
      run: sudo lb clean --purge

    - name: Configure live-build
      run: lb config --mode debian \
        --mirror-bootstrap http://deb.debian.org/debian \
        --mirror-chroot http://deb.debian.org/debian \
        --security false \
        --apt-recommends false \
        --binary-images iso-hybrid \
        --bootloader grub-efi \
        --distribution bookworm \
        --archive-areas "main contrib non-free non-free-firmware" \
        --bootappend-live "boot=live config username=surfos hostname=surfos locales=da_DK.UTF-8 keyboard-layouts=dk" \
        --debian-installer false \
        --debian-installer-gui false \
        --keyring-packages debian-archive-keyring \
        --linux-packages none \
        --image-name surfos \
        --uefi-secure-boot disable \
        --debootstrap-options "--keyring=/usr/share/keyrings/debian-archive-keyring.gpg"

    - name: Build ISO
      run: sudo lb build

    - name: List all files after build
      run: ls -la

    - name: Rename ISO if needed (backup)
      run: |
        if [ -f binary.hybrid.iso ]; then
          mv binary.hybrid.iso surfos.hybrid.iso || true
        elif [ -f binary.iso ]; then
          mv binary.iso surfos.hybrid.iso || true
        fi

    - name: Upload SurfOS ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: surfos-iso
        path: surfos.hybrid.iso
        if-no-files-found: error
