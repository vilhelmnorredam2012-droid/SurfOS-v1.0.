name: Build SurfOS Alpine ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build SurfOS ISO with Docker
      run: |
        # Installer Docker (hvis ikke allerede installeret)
        sudo apt update
        sudo apt install -y docker.io
        sudo systemctl start docker

        # Byg ISO inde i en Alpine Docker-container
        sudo docker run --rm -v $(pwd):/workdir -w /workdir \
          alpine:latest sh -c "
            apk update &&
            apk add alpine-sdk alpine-make-vm-image git curl &&
            ./mkimg.surfos.sh
          "

    - name: List files after build
      run: ls -la *.iso || echo "Ingen ISO fundet"

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: surfos-alpine-iso
        path: surfos-hybrid.iso
        if-no-files-found: error
