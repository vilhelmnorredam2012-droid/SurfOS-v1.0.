name: Build SurfOS Alpine ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Docker the official way
      run: |
        sudo apt update
        sudo apt install -y ca-certificates curl gnupg lsb-release
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt update
        sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

    - name: Start Docker service
      run: sudo systemctl start docker

    - name: Build SurfOS ISO inside Alpine container
      run: |
        sudo docker run --rm -v $(pwd):/workdir -w /workdir \
          alpine:latest sh -c "
            apk update &&
            apk add alpine-sdk alpine-make-vm-image git curl qemu-img syslinux &&
            chmod +x mkimg.surfos.sh &&
            ./mkimg.surfos.sh
          "

    - name: List files after build
      run: ls -la *.iso || echo "Ingen ISO fundet"

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: surfos-alpine-iso
        path: surfos-hybrid.iso
        if-no-files-found: warn
