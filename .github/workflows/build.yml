name: Build SurfOS Alpine ISO - Debug Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Docker official way
      run: |
        sudo apt update
        sudo apt install -y ca-certificates curl gnupg lsb-release
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt update
        sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

    - name: Start Docker service
      run: sudo systemctl start docker

    - name: Build SurfOS ISO with full debug
      run: |
        sudo docker run --rm -v $(pwd):/workdir -w /workdir \
          alpine:latest sh -c "
            apk update &&
            apk add alpine-sdk alpine-make-vm-image git curl qemu qemu-img syslinux xorriso e2fsprogs dosfstools &&
            chmod +x mkimg.surfos.sh &&
            echo '=== DEBUG: Current directory ===' &&
            pwd &&
            ls -la &&
            echo '=== DEBUG: Running mkimg.surfos.sh ===' &&
            ./mkimg.surfos.sh || echo 'Script exited with error code $?' &&
            echo '=== DEBUG: Files after script ===' &&
            ls -la &&
            find . -type f -name '*.iso' -o -name '*.img' -ls || echo 'No image files found' &&
            echo '=== DEBUG: Done ==='
          "

    - name: List all possible image files
      run: |
        echo "All files in workspace:"
        ls -la
        echo "Searching for .iso / .img files:"
        find . -name '*.iso' -o -name '*.img' || echo "None found"

    - name: Upload any image found
      uses: actions/upload-artifact@v4
      with:
        name: surfos-alpine-any-image
        path: |
          *.iso
          *.img
        if-no-files-found: warn
