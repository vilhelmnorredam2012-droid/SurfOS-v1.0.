name: Build SurfOS Hybrid ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install live-build dependencies
      run: |
        sudo apt update
        sudo apt install -y live-build debootstrap mtools genisoimage squashfs-tools xorriso zstd syslinux-utils debian-archive-keyring ca-certificates

    - name: Super clean - remove old live-build files
      run: |
        sudo rm -rf auto config binary chroot .build cache || true
        sudo lb clean --purge || true

    - name: Configure live-build (force bookworm, hybrid, custom name)
      run: sudo lb config \
        --ignore-system-defaults \
        --distribution bookworm \
        --architecture amd64 \
        --mode debian \
        --bootstrap debootstrap \
        --mirror-bootstrap http://deb.debian.org/debian \
        --mirror-chroot http://deb.debian.org/debian \
        --mirror-binary http://deb.debian.org/debian \
        --mirror-chroot-security http://security.debian.org/debian-security \
        --mirror-binary-security http://security.debian.org/debian-security \
        --archive-areas "main contrib non-free non-free-firmware" \
        --binary-images iso-hybrid \
        --bootloader grub-efi \
        --image-name surfos \
        --apt-recommends false \
        --security false \
        --debian-installer false \
        --uefi-secure-boot disable \
        --debootstrap-options "--keyring=/usr/share/keyrings/debian-archive-keyring.gpg --include=ca-certificates,debian-archive-keyring" \
        --bootappend-live "boot=live config username=surfos hostname=surfos locales=da_DK.UTF-8 keyboard-layouts=dk"

    - name: Build the ISO
      run: sudo lb build

    - name: List files after build
      run: ls -la

    - name: Rename ISO to surfos.hybrid.iso
      run: |
        mv binary.hybrid.iso surfos.hybrid.iso 2>/dev/null || mv binary.iso surfos.hybrid.iso 2>/dev/null || { echo "No ISO built! Check log."; exit 1; }

    - name: Upload SurfOS ISO
      uses: actions/upload-artifact@v4
      with:
        name: surfos-iso
        path: surfos.hybrid.iso
        if-no-files-found: error
