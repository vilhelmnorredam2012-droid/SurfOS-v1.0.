name: Build SurfOS Alpine ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git alpine-sdk alpine-make-vm-image curl

    - name: Build SurfOS ISO
      run: sudo ./mkimg.surfos.sh

    - name: List files
      run: ls -la *.iso || echo "Ingen ISO fundet"

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: surfos-alpine-iso
        path: surfos-hybrid.iso
        if-no-files-found: error
