name: Build SurfOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Tilbage til latest â€“ starter hurtigt

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y live-build debootstrap syslinux-utils mtools genisoimage squashfs-tools xorriso zstd

    - name: Ensure isohybrid is available
      run: |
        # Hvis isohybrid ikke findes efter install, download manuelt fra Debian
        if ! command -v isohybrid &> /dev/null; then
          sudo wget -O /usr/local/bin/isohybrid https://deb.debian.org/debian/pool/main/s/syslinux/syslinux-utils_3%3a6.04~git20190206.bf6db5b4+dfsg1-3_amd64.deb
          sudo dpkg -x /usr/local/bin/isohybrid /tmp/isohybrid
          sudo cp /tmp/isohybrid/usr/bin/isohybrid /usr/local/bin/
          sudo chmod +x /usr/local/bin/isohybrid
        fi

    - name: Configure live-build
      run: |
        lb config \
          --mode debian \
          --mirror-bootstrap http://deb.debian.org/debian \
          --mirror-chroot http://deb.debian.org/debian \
          --security false \
          --apt-recommends false \
          --binary-images iso-hybrid \
          --bootloader grub-efi \
          --distribution bookworm \
          --archive-areas "main contrib non-free non-free-firmware" \
          --bootappend-live "boot=live config username=surfos hostname=surfos locales=da_DK.UTF-8 keyboard-layouts=dk" \
          --debian-installer false \
          --debian-installer-gui false \
          --keyring-packages debian-archive-keyring \
          --linux-packages none

    - name: Build ISO
      run: sudo lb build

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: surfos-iso
        path: live-image-amd64.hybrid.iso
